name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Backend - התקנת תלויות והרצת בדיקות
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test

    # Frontend - התקנת תלויות ובנייה
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

  docker-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker-compose down
        docker-compose up --build -d

    - name: Verify Services are Running
      run: docker ps
